<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/xin/css/global.css" type="text/css" />
    <link rel="stylesheet" href="/xin/css/login.css" type="text/css" />
    <title>login</title>
</head>
<body>
<div id="login_box">
    <form method="post" action="/xin/login">
        <p>用户登录</p>
        <!-- 可以通过placeholder属性设置提示内容 -->
        <input type="text" name="username" class="input_txt" placeholder="请输入用户名">
        <input type="password" name="password" class="input_txt" placeholder="请输入密码">
        <input type="submit" value="登录" class="input_button">
    </form>
</div>
</body>
</html>
