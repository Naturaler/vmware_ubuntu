<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/xin/ckeditor/ckeditor.js"></script>
    <title>edit</title>
</head>
<body>
<form method="post" action="/xin/article/add" >
    标题：<input type="text" name="title">
    文章类型：
    <select>
        <option>literature</option>
        <option>technology</option>
        <option>idea</option>
        <option>java</option>
    </select>
    <!-- 使用ckeditor start -->
    <!-- textarea和脚本顺序不能变 -->
    <textarea name="editor" id="editor"></textarea>
    <script type="text/javascript">CKEDITOR.replace('editor')</script>
    <!-- 使用ckeditor end -->
    <!-- 获取ckeditor的内容 -->
    <button onclick="alert(CKEDITOR.instances.editor.getData())" >保存</button>
</form>
</body>
</html>
